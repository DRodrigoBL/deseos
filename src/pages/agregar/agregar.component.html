<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ nombreLista | placeholder:'Nueva Lista' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de lista:</ion-label>
        <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating>Item:</ion-label>
        <ion-input type="text" (keyup.enter)="agregar()"
                   [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
      </ion-item>
      <button ion-button class="button-block" (click)="agregar()">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        Agregar item
      </button>
    </ion-card-content>

  </ion-card>

  <!-- items -->
  <ion-card *ngIf="items.length>0">

    <ion-card-header>
      <h3>Items agregados</h3>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button color="dark" clear >
            {{ item.nombre }}
          </button>

          <button ion-button color="danger" outline item-right
                  (click)="eliminarItem(i)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Eliminar
          </button>

        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button
    (click)="guardarLista()"
    ion-button icon-left class="button-block">
    <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
    Guardar lista
  </button>

</ion-content>
